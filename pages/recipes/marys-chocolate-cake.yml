Growing up, my mum would regularly bake this cake, and put slices of it in my
lunch box for school.

## Serves: many or few ;)

## Ingredients

- &frac12; cup cocoa powder
- &frac12; cup water
- 4 oz (~113g) butter
- 1 &frac12; cups sugar
- 2 cups self raising flour
- pinch of salt
- 2 eggs
- &frac34; cup milk
- 1 teapsooon vanilla essence

## Steps:

1. Pre-heat oven to 180&deg;C
1. Grease and line a large cake tin
1. Heat and stir the cocoa, water, and butter over a low heat until combined.
1. Measure dry ingredients into a bowl
1. Measure the milk into a measuring jug, and add the eggs and vanilla. Mix well.
1. Mix all ingredients together
1. Pour evenly into baking tin
1. Bake for 40-45 minutes.

### Icing

- 1 &frac14; cups icing sugar
- 1 tbsp cocoa
- 2 tsp butter
