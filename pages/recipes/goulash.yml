title: Goulash
content_type: RecipePost
date: 2021-02-08
---

## Serves: 4 - 6

## Ingredients

- 1 tbsp olive oil
- 2 med onions, sliced finely
- 4 cloves garlic, minced
- 1 can (400g) diced tomato, with juices
- 1 can (400g) butter beans (or others of your choice)
- 300g [Quorn pieces](https://www.quorn.com.au/products/quorn-pieces).
- 2 carrots, diced finely
- 1 cup mushrooms
- 2 tbsp sweet paprika
- 1 tsp smoked paprika
- 1 tsp carroway seeds
- 1 tsp vegetable stock powder (I use [Vegeta](https://www.vegeta.com.au/au/products/original/vegeta-gourmet-stock-powder))
- 2 tsp salt
- 4 bay leaves
- 2 &frac12; cups water
- ground pepper

## Steps

1. in a large pot, heat olive oil on medium-low
1. add onions; fry until translucent
1. add bay leaf, paprika, carroway, and stock powder; fry until aromatic
1. add tomatoes to deglaze; mix well
1. add beans, carrots, Quorn, mushroom, and water
1. stir well, season to taste
1. simmer until potato and carrots are soft (~30 minutes)

