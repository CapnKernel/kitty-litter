Everyone needs a quick and simple fried rice recipe!

## Serves: 4

## Ingredients

- 400g cooked rice (I use the microwave pouches, you can use yesterday's rice!)
- 1 onion, diced finely
- &frac12; cup corn kernels (frozen)
- 2 strips of mock bacon; cut to small squares (I use [Morning Star Farms](https://www.morningstarfarms.com/products/morningstar-farms-veggie-bacon-strips-product.html))
- 1 cup peas (frozen)
- 2 eggs; stirred
- &frac12; cup mushrooms, sliced
- 1 tbsp Oyster sauce
- &frac14; cup soy sauce; to taste

## Steps:

1. Oil and heat up a deep fry pan or wok.
1. Fry onion until soft
1. Add peas, corn, and "bacon"; fry until heated through
1. Push all to one side, add eggs to clear space
1. "scramble" eggs until cooked
1. stir eggs into vegetables
1. add rice and mushrooms; stir everything together
1. add sauces and stir through until even
