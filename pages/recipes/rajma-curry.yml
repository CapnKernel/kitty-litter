Rajma is an Indian word for red kidney beans. These beans are a great source of
iron, protein, and fibre.

## Serves: 4

## Ingredients

- 2 small red onions, sliced
- 2 tbsp of minced ginger
- 4 tbsp of minced garlic
- 1 can (400g) diced tomato, with juices
- 2 cans (400g ea) red kidney beans, drained and rinsed
- 1 cayenne chilli, sliced finely
- &frac14; tsp turmeric
- 1 tsp ground coriander seed
- 1 tsp cumin
- salt

## Steps

- puree the onion, garlic, and ginger together into a paste
- oil a large fry pan
- on a medium heat fry paste until it starts to go golden (5-6 mins)
- add tomatoes and 1 tbsp salt, and mix well
- cover, and cook until oil separates
- stir in spices, cook for a few seconds
- add kidney beans, and 2 cups of water
- simmer for 15-20 minutes, until kidney beans squash easily

Seve over steamed/boiled rice.