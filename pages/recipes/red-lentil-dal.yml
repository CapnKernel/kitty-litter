Of all the many types of lentils, red lentis have the advantage of being very
quick to cook.


## Serves 4

## Ingredients

- 1 cup red lentils
- 4 cups water
- 2 tbsp ghee
- 1 can (400g) crushed tomato
- 2 tbps ginger garlic paste
- &frac12; tsp cumin seeds
- &frac12; tsp mustard seeds
- 1 cinnamon stick
- 1 onion; diced finely
- 1 green chilli; diced finely (I use green cayenne chillis)
- &frac12; tsp turmeric
- &frac12; tsp cardamom powder
- &frac12; tsp paprika
- salt
- lemon juice

## Steps

1. wash your lentils; rinse several times until water is clear
1. put lentils in water, bring to boil, simmer for 20 minutes.
1. in a large, deep skillet, on medium-low heat melt ghee
1. add mustard seeds, cumin seeds, and cinnamon. sautee until seeds stop popping
1. add onion, chilli, and ginger garlic paste; stir and sautee until onions are translucent
1. add turmeric, cardamom powder, paprika, salt, and tomato; mix well
1. simmer until oil separates
1. remove cinnamon stick and discard.
1. drain any water above the lentil line, and add lentils to sauce.
1. stir, add a splash of lemon juids, and allow to reduce to desired thickness.

Serve alone, with flat bread, or over rice.
