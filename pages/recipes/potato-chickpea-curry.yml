This recipe is simple, but gives some variety.

## Serves: 4

## Ingredients

- 1 onion, finely diced
- 1 can (240g) chick peas, drained
- 1 can (400g) diced tomatos, with juices
- 2 potatoes, diced ~1cm
- 1 green capsicum, diced
- 1 tsp curry powder
- 1 tsp vegetable stock (I use [Vegeta](https://www.vegeta.com.au/au/products/original/vegeta-gourmet-stock-powder))
- 2 cloves garlic, minced


## Steps:

1. par boil potatoes;
   I use a deep microwave safe dish, cover potatoes with water, and cook on high for 10 minutes.
1. heat oil in a large, deep fry pan
1. add onion; fry until soft
1. add tomatos; stir and allow to heat
1. add garlic, curry powder, and vegetable stock; stir through
1. add chic peas and potatoes
1. stir and allow to simmer for ~10 minutes

Serve on steamed basmati or jasmine rice.
