This is a quick and simple recipy, but tasty, filling, and nutritious.

## Serves: 4

## Ingredients

- 300g [Quorn "chicken" chunks](https://www.quorn.com.au/products/quorn-pieces).
- 1 can coconut milk
- 1 cup frozen peas
- 1 tsp curry powder
- 1 tsp vegetable stock powder (I use [Vegeta](https://www.vegeta.com.au/au/products/original/vegeta-gourmet-stock-powder))
- 1 tbsp plain flour
- 1 cup jasmine rice

## Steps:

1. Begin cooking the rice. It will take about as long as the rest.
1. Pour the coconut milk into a pot.
1. Add quorn pieces, peas, curry powder, and vegetable stock powder.
1. Bring to the boil, then allow to simmer for ~10 minutes.
1. Mix the flour with some cold water; stir to form a smooth paste.
1. Stir flour mix through and bring to the boil to thicken.
