{% extends "blog_index.html" %}

{% block content %}
<!-- Post -->
{% for post in pages %}
  <article class="post">
    <header>
      <div class="title">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      </div>
      <div class="meta">
        <time class="published" datetime="{{ post.date }}">{{ post.date.strftime("%a, %d %b %Y") }}</time>
      </div>
    </header>
    <a href="single.html" class="image featured"><img src="images/pic01.jpg" alt="" /></a>
    <p>{{ shorten(post.content, 1000) }}</p>
    <footer>
      <ul class="actions">
        <li><a href="{{ post.url }}" class="button large">Continue Reading</a></li>
      </ul>
    </footer>
  </article>
  {% endfor %}

{% endblock %}
